worker_processes auto;
events {
    worker_connections 4096;
    use epoll;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        application live {
            live on;
            record off;
            
            # HLS output
            hls on;
            hls_path /flussonic/streams/hls;
            hls_fragment 3s;
            hls_playlist_length 60s;
            
            # DASH output
            dash on;
            dash_path /flussonic/streams/dash;
        }
    }
}

http {
    include mime.types;
    default_type application/octet-stream;
    
    # لوحة التحكم
    server {
        listen 8000;
        server_name _;
        
        location / {
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
        }
    }
    
    # Xtream Codes API
    server {
        listen 25462;
        server_name _;
        
        location / {
            proxy_pass http://localhost:25463;
            proxy_set_header Host $host;
        }
    }
    
    # البث المباشر
    server {
        listen 80;
        server_name _;
        
        # HLS streams
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /flussonic/streams;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # DASH streams
        location /dash {
            root /flussonic/streams;
            add_header Cache-Control no-cache;
        }
        
        # M3U endpoint
        location /get.php {
            proxy_pass http://localhost:5000/api/m3u;
        }
        
        # Xtream API
        location /player_api.php {
            proxy_pass http://localhost:25463;
        }
    }
}
